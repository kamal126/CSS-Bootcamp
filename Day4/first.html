<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="first.css">
    <title>Login form</title>
</head>
<body>
    <div class="box">
        <form>
            <h1>Login</h1>

            <div>
                <label for="first" style="display: block;">UserName:</label>
                <input type="text" id="first" placeholder="Enter your name" style="display: block;" required>
            </div><br>
            <div>
                <label for="second" style="display: block;">UserName:</label>
                <input type="password" id="second" placeholder="Enter your password" style="display: block;" required>
            </div>

            <button 
            style="width: 100%; height: 40px; font-size: 20px; padding: 5px; background-color:rgb(79,79,200); color: white; font-weight: 600;"
            type="submit">Login</button>
        </form>
    </div>
</body>
</html>
